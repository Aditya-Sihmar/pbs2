<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  
    <ion-title>
      Portrait Gen
      <ion-icon name="contact" style="float:right" ></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
  
    <img src="logo.png" alt="Generated Image">

    <div class="leftover"></div>

    <ion-button  class="saveImage" expand="block" >Save Image</ion-button>    
    <ion-button class= "editImage" [routerLink]="['/edit-image']" expand="block" >Edit</ion-button>    
    <ion-button class="newGen" expand="block" >New Generation</ion-button>    

  </div>
</ion-content>
