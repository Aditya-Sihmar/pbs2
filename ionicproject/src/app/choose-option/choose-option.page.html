<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title size="large">PBS
      
    </ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="presentPopover($ev)">
      <ion-icon name="more"></ion-icon>
    </ion-button>
  </ion-buttons>


  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="button button-block padding">
    <div class="ion-text-center">
      <h3>Select an option</h3>
    </div>
  
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button expand="block" color="tertiary" class="btn1" [routerLink]="['/upload-file']">Visual data available</ion-button>
        <span class="divider line one-line">or</span>        
        <ion-button expand="block" color="tertiary" class="btn2" >No visual data available</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
