<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title size="large">Select an option
      <ion-icon name="contact" style="float:right"></ion-icon>  
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card">
    <ion-card>

      <ion-button  expand="block" color="tertiary" class="btn1" [routerLink]="['/upload-file']">Visual data available</ion-button >
      <ion-button expand="block" color="tertiary" class="btn2" >No visual data available</ion-button>

  </ion-card>

  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
